<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buttons</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="./js/clipBoard.js"></script>
</head>

<body>
  <h2>크기 정의</h2>
  <div class="copy">
    <button class="btn base secondary">base</button>
    <button class="btn lg secondary">lg</button>
  </div>
  <h2>색상 정의</h2>
  <div class="copy">
    <button class="btn base primary">primary</button>
    <button class="btn base secondary">secondary</button>
  </div>
  <h2>상황 정의</h2>
  <div class="copy">
    <button class="btn base primary" disabled>disabled</button>
  </div>
  <h2>아이콘 조합 버튼</h2>
  <div class="copy">
    <button class="btn base primary ico1">ico1</button>
  </div>
  <h2>아이콘 버튼</h2>
  <div class="copy-group">
    <div class="copy">
      <button class="ico-button" aria-label="검색"></button>
    </div>
  </div>
  <h2>아이콘 크기 정의</h2>
  <div class="copy">
    <button class="ico-button xs" aria-label="검색"></button>
    <button class="ico-button sm" aria-label="검색"></button>
    <button class="ico-button base" aria-label="검색"></button>
    <button class="ico-button md" aria-label="검색"></button>
    <button class="ico-button lg" aria-label="검색"></button>
  </div>
</body>

</html>
