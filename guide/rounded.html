<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rounded</title>
  <script type="module" src="./js/rounded.js"></script>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <h2>Rounded</h2>
  <ul class="rounds"></ul>

  <style>
    .rounds {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(15rem, 1fr));
      gap: 1rem;

      li {
        align-content: center;
        font-size: 16px;
        padding: 1rem;
        color: #111827;
        border: 2px solid #111827;
        text-align: center;

        &:hover {
          background-color: #111827;
          color: #f3f4f6;
        }
      }
    }
  </style>
</body>

</html>
